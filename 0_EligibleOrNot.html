<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eligible or not?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Age</h1>
    <div class="container">
        <div class="row">
            <div class="col-12" id="output">
                <!--  -->
              </div>
            </div>
    </div>

    


    <script>
      let age = parseInt(prompt("Enter your age :"))
      // console.log(age);
      if(age >= 18)
      {
        
        document.getElementById('output').innerHTML = `<div class="alert alert-success alert-dismissible fade-shadow">You are Eligible <button type="button" class="btn btn-close " data-bs-dismiss="alert" aria-label="close"></button> </div>`
      }
      else
      {
        document.getElementById('output').innerHTML = `<div class="alert alert-danger alert-dismissible fade-shadow">You are Not Eligible <button type="button" class="btn btn-close " data-bs-dismiss="alert" aria-label="close"></button> </div>`
      }
      




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
