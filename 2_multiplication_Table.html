<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center h3 text-bg-primary">
                        Multiplication Table
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="justify-content-around d-flex">
                            <div class="form-group d-flex">
                                <label for="From" class="form-label me-3">From</label>
                                <input type="number" name="From" id="from" class="form-control" required autofocus/>
                            </div>
                            <div class="form-group d-flex">
                                <label for="To" class="form-label me-3">To</label>
                                <input type="number" name="To" id="to" class="form-control" required />
                            </div>
                            <div class="form-group d-flex">
                                <input type="button" name="submit" id="submit" value="Submit"
                                    class="btn btn-primary me-3" onclick="generateTable()" />
                                <input type="reset" name="reset" id="reset" value="Clear"
                                    class="btn btn-primary me-3" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="container"> -->
            <div class="row">
                <div class="col-12 justify-content-center d-flex" id="output">
                    
                </div>
            </div>
        <!-- </div> -->
    </div>


    <script>
        let generateTable = function () {
            // alert("Function Called!");

            let start = document.getElementById("from").value;
            let end = document.getElementById("to").value;

            var ans = '';

            for (let j = parseInt(start); j <= parseInt(end); j++)
            {
                ans += `<div class="col-2 text-center fw-bold mt-3 border me-3 rounded>`;

                for (let i = 1; i <= 10; i++) 
                {
                    ans += `${j} X ${i} = ${j * i} <br><hr>`;

                }
                ans += `</div>`;
            }


            document.getElementById("output").innerHTML = ans;
            return ans;

        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
