<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team and member cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="card mt-3">
          <div class="card-header text-bg-danger h3">
            Card Printing
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <label for="TeamName" class="form-label">Team Name</label>
                <input type="text" name="TeamName" id="TeamName" class="form-control" placeholder="Enter Team name"
                  required />
              </div>
              <div class="form-group">
                <label for="captain" class="form-label mt-2">Captain Name</label>
                <input type="text" name="Captain" id="captain" class="form-control" placeholder="Enter Captain name"
                  required />
              </div>
              <div class="card-footer mt-3">
                <div class="form-group">
                  <button class="btn btn-danger" onclick="return addCard();">Add Card</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="col-8">
        <div class="row" id="card">

        </div>
      </div>

    </div>
  </div>



  <script>

    let addCard = () => {

      let team = document.getElementById("TeamName").value;
      let captain = document.getElementById("captain").value;
      let card = `<div class="col-4 mt-4" >
                    <div class="card">
                      <div class="card-header text-bg-danger h4 text-center">${team}</div>
                      <div class="card-body text-center">${captain}</div>
                    </div>
                  </div>`;  
      if (team === '' || team === null || captain === '' || team === null) {
        alert("Enter Valid Input");
      }
      else {
        document.getElementById("TeamName").innerHTML = team;
        document.getElementById("captain").innerHTML = captain;
        console.log("Team name is = " + team + " and Captain name is = " + captain);
        document.getElementById("card").innerHTML += card;
        
        document.getElementById("TeamName").value = '';
        document.getElementById("captain").value = '';
      }

      return false;
    }
  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
