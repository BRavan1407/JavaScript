<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"  rel="stylesheet"  />
    <link rel="stylesheet" href="./zoom.css" type="text/css" />
    <style>
      .header {
        overflow: hidden;
      }
    </style>

  <script>
    let zoomIn = (thisID) => {
      // alert("hello, Ballu");
      // console.log("in = " + thisID);
      document.getElementById(thisID).className = "zoomInImg";
    }
    
    let zoomOut = (thisID) => {
      // alert("hello, Hetu");
      // console.log("out = " + thisID);
      document.getElementById(thisID).className = "zoomOutImg";
      
    }

  </script>

</head>
<body>
    <div class="header">
        <section>
          <nav>
  
            <div class="l_header">
              <a href="./zoom_home.html"><img src="./Img/Logo_Zoom_Image.png" alt="logo" /></a>
              <h1>Zoom Images</h1>

            </div>
  
            <div class="r_header">
              <div class="btn">
                <button><a href="./zoom_home.html">Home</a></button>
                <button><a href="./zoom_image.html">Images</a></button>
                <button><a href="./zoom_Share.html">Share</a></button>
              </div>
            </div>
  
          </nav>
        </section>
      </div>

      <div class="manuspace">
        
      </div>

      <main>

        <table width="60%">
          <tr class="p_img">
            <td><img src="https://picsum.photos/300/?random=1" alt="" id="1" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
            <td><img src="https://picsum.photos/300/?random=2" alt="" id="2" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
            <td><img src="https://picsum.photos/300/?random=3" alt="" id="3" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
          </tr>
  
          <tr class="p_img">
            <td><img src="https://picsum.photos/300/?random=4" alt="" id="4" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
            <td><img src="https://picsum.photos/300/?random=5" alt="" id="5" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
            <td><img src="https://picsum.photos/300/?random=6" alt="" id="6" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>

            <td><img src="https://picsum.photos/300/?random=8" alt="" id="8" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
            <td><img src="https://picsum.photos/300/?random=9" alt="" id="9" onmouseover="zoomIn(this.id)" onmouseleave="zoomOut(this.id)"></td>
          </tr>  
        </table>


      </main>

      </div>

      

</body>
</html>
